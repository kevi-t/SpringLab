spring.datasource.url=jdbc:mysql://localhost:3306/springlab
spring.datasource.username=root
spring.datasource.password=
spring.datasource.testWhileIdle = true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#name,create-only,drop,create,create-drop,validate,update
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
server.port=8080

#Debug to enable spring security module
logging.level.org.springframework.security = DEBUG
spring.security.user.name = Kevin
spring.security.user.password = java
spring.security.user.roles = ADMIN
